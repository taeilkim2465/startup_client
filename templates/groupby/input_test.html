<html>
<head>
<meta char-set="UTF-8">
<script language="javascript">
var oTbl;
var counterVal = 1;
//Row 추가
function insRow() {
  ++counterVal;
  oTbl = document.getElementById("addTable");
  var oRow = oTbl.insertRow();
  oRow.onmouseover=function(){oTbl.clickedRowIndex=this.rowIndex}; //clickedRowIndex - 클릭한 Row의 위치를 확인;
  var oCell = oRow.insertCell();

  //삽입될 Form Tag
  var frmTag = "<input type=text name=tag" + counterVal + " style='width:350px; height:20px; margin-bottom:10px;'> ";
  frmTag += "<input type=button value='삭제' onClick='removeRow()' style='cursor:hand'>";
  oCell.innerHTML = frmTag;
}
//Row 삭제
function removeRow() {
  oTbl.deleteRow(oTbl.clickedRowIndex);
}

function frmCheck()
{
  var frm = document.form;
  
  for( var i = 0; i <= frm.elements.length - 1; i++ ){
     if( frm.elements[i].name == "tag1" )
     {
         if( !frm.elements[i].value ){
             alert("텍스트박스에 값을 입력하세요!");
                 frm.elements[i].focus();
	 return;
          }
      }
   }
 }
</script>
</head>
<body>
<form name="form" method="post">
    <input name="addButton" type="button" style="cursor:hand; margin-bottom:10px;" onClick="insRow()" value="추가">
    <font color="#FF0000">*</font>추가버튼을 클릭해 보세요.
    <table id="addTable" width="400" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" border="0">
    <tr>
        <td>
            <input type="text" name="tag1" style="width:350px; height:20px; margin-bottom: 10px;">
        </td>
    </tr>
    </table>
    <input type="button" name="button" value="확인" onClick="frmCheck();">
</form>
</body>
</html>
